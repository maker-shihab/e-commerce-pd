<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>E-commerce | Product Page</title>
    <!-- MAIN CSS LINK -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONTAWESOME CDN HERE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- GOOGLE FONT HERE -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER AREA -->
    <header id="header">
      <div class="container">
        <div class="menu">
          <!-- MENU LEFT -->
          <div class="menu_left">
            <a href="/" class="logo">
              <img src="assets/images/logo.svg" alt="logo" />
            </a>
            <nav>
              <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <!-- MENU RIGHT -->
          <div class="menu_right">
            <a href="/">
              <img src="assets/images/icon-cart.svg" alt="shoping-cart" />
            </a>
            <div class="menu_right--profile">
              <a href="#">
                <img src="assets/images/image-avatar.png" alt="avatar" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER AREA -->
    <!-- MAIN CONTENT -->
    <section class="e-content">
      <div class="container">
        <div class="e-content--box">
          <!-- E-GALLERY -->
          <div class="e-content_gallery">
            <div class="main_product">
              <img
                src="assets/images/image-product-1.jpg"
                alt="image-product"
              />
            </div>
            <div class="sub_product">
              <!-- PRODUCT THUMBNAIL -->
              <a href="/" class="active">
                <img
                  src="assets/images/image-product-1-thumbnail.jpg"
                  alt="product-thumbnail"
              /></a>
              <!-- PRODUCT THUMBNAIL -->
              <a href="/">
                <img
                  src="assets/images/image-product-1-thumbnail.jpg"
                  alt="product-thumbnail"
              /></a>
              <!-- PRODUCT THUMBNAIL -->
              <a href="/">
                <img
                  src="assets/images/image-product-1-thumbnail.jpg"
                  alt="product-thumbnail"
              /></a>
              <!-- PRODUCT THUMBNAIL -->
              <a href="/">
                <img
                  src="assets/images/image-product-1-thumbnail.jpg"
                  alt="product-thumbnail"
              /></a>
            </div>
          </div>
          <!-- E-GALLERY -->
          <div class="e-content_text">
            <h3 class="e-subtitle">Snaker Comapany</h3>
            <h2 class="e-main-title">Fall Limited Edition Sneakers</h2>
            <p class="e-pragrap">
              These low profile snakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole they'll withstand the weater
              can offer.
            </p>
            <div class="e-price">
              <h2 class="e-price-d">$125.00</h2>
              <span>50%</span>
            </div>
            <p class="e-discount"><del>$250.00</del></p>
            <div class="e-card">
              <div class="e-in-de">
                <div class="e-incrice">
                  <a href="/">-</a>
                </div>
                <span class="btn-price">$50</span>
                <div class="e-decrice">
                  <a href="/">+</a>
                </div>
              </div>
              <a href="/" class="btn-add-product">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="#fff"
                  /></svg
                >Add to cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- MAIN CONTENT -->
  </body>
</html>
